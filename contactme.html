<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - Serge Magnim ADJOME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Page de contact de Serge Magnim ADJOME" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style global -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar (identique à index.html) -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <span class="fw-bold me-1">ADJOME Magnim Serge</span>
            <span class="fw-light">/ Administrateur réseau</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarMenu"
          >
            <ul class="navbar-nav d-flex flex-row flex-lg-row">
              <li class="nav-item mx-2">
                <a class="nav-link" href="index.html#">À PROPOS DE MOI</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="cv.html">CV</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="portfolio.html">PORTFOLIO</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link active" href="contact.html">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenu principal -->
    <main class="container py-5">
      <h2 class="text-center mb-4">Contactez-moi</h2>
      <form class="mx-auto contact-form" style="max-width: 600px">
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input
            type="text"
            class="form-control"
            id="prenom"
            name="prenom"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nom" class="form-label">Nom de Famille</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            name="nom"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="objet" class="form-label">Objet</label>
          <input
            type="text"
            class="form-control"
            id="objet"
            name="objet"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
      </form>
    </main>

    <!-- Footer identique à l’index -->
    <footer class="bg-light py-3 border-top">
      <div
        class="container d-flex justify-content-between align-items-center flex-wrap"
      >
        <p class="mb-0">&copy; 2025 Serge Magnim ADJOME</p>
        <div class="text-end">
          <p class="mb-0"><strong>Téléphone :</strong> +228 93 64 34 11</p>
          <p class="mb-0"><strong>Email :</strong> sergemad96@gmail.com</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS (si nécessaire) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
